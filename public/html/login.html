<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/034662ef60.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form id="login-form" method="post" class="login-form active-form">
            <h2 id="title" class="mb-4 text-center">Login</h2>

            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                required
              />
              <small class="text-danger" id="uname-validation"></small>
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="psw"
                required
              />
              <small class="text-danger" id="pass-validation"></small>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                checked="checked"
                name="remember"
                id="remember"
              />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" id="login-btn" class="btn btn-secondary">
                Log in
              </button>
              <a
              href="http://127.0.0.1:5500/public/html/signup.html"
              aria-label="Already have an account?"
              >Signup</a
            >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../script/login.js"></script>
  </body>
</html>
