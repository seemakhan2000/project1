<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form id="signup-form" method="post" class="login-form">
            <h2 id="title" class="mb-4 text-center">Sign up</h2>

            <div class="mb-3">
              <input
                id="namefield"
                type="text"
                class="form-control"
                placeholder="Username"
                name="name"
              />
              <small class="text-danger" id="name-validation"></small>
            </div>

            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="email"
                required
              />
              <small class="text-danger" id="uname-validation"></small>
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="psw"
                required
              />
              <small class="text-danger" id="pass-validation"></small>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                checked="checked"
                name="remember"
                id="remember"
              />
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" id="signup-btn" class="btn btn-primary">
                Sign up
              </button>
              <a
              href="file:///C:/Users/Admin%20pc/Desktop/Form/public/html/login.html"
              aria-label="Already have an account?"
              >Already have an account?</a
            >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../script/login.js"></script>
  </body>
</html>
